<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-black">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold mb-4">BMI Calculator</h1>
        <div class="mb-4">
            <label for="height" class="block text-left mb-2">Height (cm):</label>
            <input type="number" id="height" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your height">
        </div>
        <div class="mb-4">
            <label for="weight" class="block text-left mb-2">Weight (kg):</label>
            <input type="number" id="weight" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your weight">
        </div>
        <button onclick="calculateBMI()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Calculate BMI</button>
        <button onclick="clearFields()" class="w-full bg-blue-500 text-white p-2 mt-2 rounded hover:bg-blue-700">Clear</button>
        <div class="mt-6">
            <h2 class="text-xl">Your BMI is: <span id="bmi-result" class="font-bold"></span></h2>
            <p id="bmi-message" class="mt-2"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
